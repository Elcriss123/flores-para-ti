<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Para Ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* ocupar toda la pantalla */
      background: #0f0f1a;
      color: #fff;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      overflow: hidden; /* evita scroll */
      position: relative;
    }

    h1 {
      font-size: 50px;
      color: #fff200;
      text-shadow: 0 0 15px #fff200, 0 0 30px #fffc7f;
      margin-top: 20px;
    }

    .audio-box {
      background: #fff8b0; /* amarillo pastel */
      color: #222; /* contraste con el fondo */
      border-radius: 20px;
      display: inline-block;
      padding: 15px 20px;
      margin-top: 10px;
      box-shadow: 0 0 15px #ffec80, 0 0 30px #ffe066;
      font-size: 14px;
      font-weight: bold;
      max-width: 400px;
    }

    audio {
      width: 220px;
      outline: none;
      margin-top: 10px;
    }

    /* Ramo fijo */
    .ramo {
      width: 300px; /* tamaÃ±o reducido */
      margin-top: 30px;
      filter: drop-shadow(0px 0px 20px yellow);
      display: block;
      margin-left: auto;
      margin-right: auto; /* centrado */
    }

    /* Estrellas cayendo */
    .estrella {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      top: -10px;
      animation: caer linear infinite;
    }

    /* Flores cayendo */
    .flor-cayendo {
      position: absolute;
      width: 50px;
      top: -60px;
      animation: caer linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŒ» Flores Para Ti ðŸŒ»</h1>

  <div class="audio-box">
    <p>
      Estas flores son para ti, sÃ­mbolo de amor, suerte y felicidad. ðŸ’›ðŸŒ¼
    </p>
    <audio controls autoplay loop>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <!-- Ramo fijo -->
  <div>
    <img src="ramo.png" alt="Ramo de flores" class="ramo">
  </div>

  <script>
    // Generar estrellitas cayendo
    for (let i = 0; i < 40; i++) {
      let estrella = document.createElement("div");
      estrella.classList.add("estrella");
      estrella.style.left = Math.random() * window.innerWidth + "px";
      estrella.style.animationDuration = (Math.random() * 5 + 3) + "s";
      estrella.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(estrella);
    }

    // Generar flores cayendo
    for (let i = 0; i < 15; i++) {
      let flor = document.createElement("img");
      flor.src = "flor.png"; // tu flor suelta
      flor.classList.add("flor-cayendo");
      flor.style.left = Math.random() * window.innerWidth + "px";
      flor.style.animationDuration = (Math.random() * 7 + 5) + "s";
      flor.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(flor);
    }
  </script>

</body>
</html>
